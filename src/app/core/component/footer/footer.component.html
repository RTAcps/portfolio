<footer class="bg-gray-900 dark:bg-black text-white py-8 border-t border-gray-800">
  <div class="container mx-auto px-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Copyright -->
      <div class="flex items-center gap-2 text-gray-400">
        <span>&copy; {{ currentYear }} Made with</span>
        <lucide-icon [img]="Heart" class="w-4 h-4 text-red-500 fill-red-500 animate-pulse"></lucide-icon>
        <span>and lots of coffee</span>
      </div>

      <!-- Tech Stack -->
      <div class="flex items-center gap-3 text-sm text-gray-400">
        <span>Built with</span>
        <span
          class="px-3 py-1 rounded-full bg-gradient-to-r from-[#f7003e] via-[#d914a4] to-[#ae20fa] text-white dark:white font-semibold"
        >
          Angular
        </span>
        <span>+ Tailwind CSS</span>
      </div>
    </div>
  </div>
</footer>
