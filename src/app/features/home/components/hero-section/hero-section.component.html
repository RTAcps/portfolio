<section
  id="sobre"
  class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-20 left-10 w-72 h-72 bg-[#f7003e]/10 dark:bg-[#d914a4]/10 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-96 h-96 bg-[#d914a4]/10 dark:bg-[#ae20fa]/10 rounded-full blur-3xl animate-pulse"
      [style.animationDelay]="'1s'"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 w-64 h-64 bg-[#ae20fa]/5 dark:bg-[#f7003e]/5 rounded-full blur-3xl animate-pulse"
      [style.animationDelay]="'2s'"
    ></div>
  </div>

  <!-- Floating Grid Background -->
  <div class="absolute inset-0 bg-grid-pattern opacity-5 dark:opacity-10"></div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="max-w-5xl mx-auto text-center">
      <!-- Avatar with 3D effect -->
      <div
        #heroAvatar
        class="w-32 h-32 mx-auto mb-8 rounded-full bg-gradient-to-br from-[#f7003e] via-[#d914a4] to-[#ae20fa] p-1 transition-transform duration-200 ease-out shadow-2xl"
      >
        <div
          class="w-full h-full rounded-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center text-4xl font-bold text-[#f7003e]"
        >
          {{ hero.name.charAt(0) }}
        </div>
      </div>

      <!-- Name -->
      <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-fade-in">
        <span
          class="bg-gradient-to-r from-gray-900 to-gray-700 dark:from-white dark:to-gray-300 bg-clip-text text-transparent"
        >
          {{ hero.name }}
        </span>
      </h1>

      <!-- Title -->
      <div
        class="flex items-center justify-center gap-3 mb-4 animate-fade-in"
        [style.animationDelay]="'0.2s'"
      >
        <h2
          class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-[#f7003e] via-[#d914a4] to-[#ae20fa] bg-clip-text text-transparent"
        >
          {{ hero.title }}
        </h2>
      </div>

      <!-- Subtitle -->
      <p
        class="text-xl md:text-2xl text-gray-600 dark:text-gray-400 mb-6 animate-fade-in"
        [style.animationDelay]="'0.4s'"
      >
        {{ hero.subtitle }}
      </p>

      <!-- Description -->
      <p
        class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto mb-8 animate-fade-in"
        [style.animationDelay]="'0.6s'"
      >
        {{ hero.description }}
      </p>

      <!-- Info Pills -->
      <div
        class="flex flex-wrap items-center justify-center gap-4 mb-10 animate-fade-in"
        [style.animationDelay]="'0.8s'"
      >
        <div
          class="flex items-center gap-2 px-4 py-2 rounded-full bg-[#f7003e]/10 dark:bg-[#ae20fa]/10 border border-[#f7003e]/20"
        >
          <lucide-icon [img]="MapPin" class="w-4 h-4 text-[#f7003e] dark:text-[#ae20fa]"></lucide-icon>
          <span class="text-sm font-medium text-[#f7003e] dark:text-[#ae20fa]">
            {{ hero.location }}
          </span>
        </div>
        <div
          class="flex items-center gap-2 px-4 py-2 rounded-full bg-[#d914a4]/10 dark:bg-[#ae20fa]/10 border border-[#d914a4]/20 "
        >
          <lucide-icon [img]="Briefcase" class="w-4 h-4 text-[#d914a4] dark:text-[#ae20fa]"></lucide-icon>
          <span class="text-sm font-medium text-[#d914a4] dark:text-[#ae20fa]">
            {{ 'hero.availability' | translate }}
          </span>
        </div>
      </div>

      <!-- CTA Button -->
      <button
        (click)="scrollToContact()"
        class="bg-[#f7003e] hover:bg-[#f7003e]/90 dark:bg-[#f7003e] dark:hover:bg-[#f7003e]/90 text-white px-8 py-4 text-lg rounded-full shadow-lg hover:shadow-xl transition-all hover:scale-105 animate-fade-in font-semibold"
        [style.animationDelay]="'1s'"
      >
        {{ 'hero.cta' | translate }}
      </button>

      <!-- Scroll Indicator -->
      <div class="mt-16 animate-bounce">
        <lucide-icon [img]="ArrowDown" class="w-6 h-6 mx-auto text-gray-400 dark:text-gray-600"></lucide-icon>
      </div>
    </div>
  </div>
</section>
