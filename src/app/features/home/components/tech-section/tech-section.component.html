<section
  id="tecnologias"
  class="py-20 bg-gray-50 dark:bg-gray-900/50 relative overflow-hidden"
>
  <!-- Background Decoration -->
  <div
    class="absolute top-10 right-10 w-64 h-64 bg-[#f7003e]/5 dark:bg-[#d914a4]/5 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-10 left-10 w-64 h-64 bg-[#d914a4]/5 dark:bg-[#ae20fa]/5 rounded-full blur-3xl"
  ></div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">
        <span
          class="bg-gradient-to-r from-[#f7003e] via-[#d914a4] to-[#ae20fa] bg-clip-text text-transparent"
        >
          {{ 'tech.title' | translate }}
        </span>
      </h2>
      <p class="text-gray-600 dark:text-gray-400 text-lg max-w-2xl mx-auto">
        {{ 'tech.subtitle' | translate }}
      </p>
    </div>

    <!-- Tech Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
      @for (tech of technologies; track tech.name; let i = $index) {
        <div
          class="p-6 text-center hover:shadow-2xl transition-all duration-300 cursor-pointer group backdrop-blur-sm bg-white/80 dark:bg-gray-900/80 border-2 rounded-xl"
          [ngClass]="{
            'border-[#f7003e] scale-105 -rotate-2': hoveredTech === i,
            'border-transparent hover:scale-105': hoveredTech !== i
          }"
          (mouseenter)="hoveredTech = i"
          (mouseleave)="hoveredTech = null"
        >
          <!-- Icon -->
          <div
            class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-[#f7003e]/10 to-[#d914a4]/10 dark:from-[#f7003e]/20 dark:to-[#ae20fa]/20 flex items-center justify-center group-hover:scale-110 transition-transform"
          >
            <lucide-icon
              [img]="getIcon(tech.icon)"
              class="w-8 h-8 text-[#f7003e]"
            ></lucide-icon>
          </div>

          <!-- Tech Name -->
          <h3
            class="font-bold text-lg text-gray-900 dark:text-white mb-2 group-hover:text-[#f7003e] dark:group-hover:text-[#f7003e]/85 transition-colors"
          >
            {{ tech.name }}
          </h3>

          <!-- Category -->
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">
            {{ tech.category }}
          </p>

          <!-- Proficiency Bar -->
          <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 overflow-hidden">
            <div
              class="h-full bg-gradient-to-r from-[#f7003e] via-[#d914a4] to-[#ae20fa] transition-all duration-1000 ease-out"
              [style.width]="hoveredTech === i ? tech.proficiency + '%' : '0%'"
            ></div>
          </div>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
            {{ tech.proficiency }}%
          </p>
        </div>
      }
    </div>
  </div>
</section>
